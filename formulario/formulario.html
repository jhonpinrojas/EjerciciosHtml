<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h3>Registro formulario</h3>
        <div class="buttons">
            <button class="google-btn">
                 <picture><img src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png" alt="g" /></picture>
                 <span>Registro con Google</span>   
            </button>
            <button class="twitter-btn">
                <picture><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/2491px-Twitter-logo.svg.png" alt="t"/></picture>
           </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Nombre</span>
                    <input id="name" name="name">
                </label>
                <label for="username">
                    <span>Usuario</span>
                    <input id="username" name="username">
                </label>
            </div>
            <div>
                <label for="email">
                    <span>Correo</span>
                    <input id="email" name="email">
                </label>
            </div>
            <div>
                <label for="password">
                    <span>Password</span>
                    <input id="password" name="password">
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox">
                    <span>Acepto las condiciones y aviso legal</span>
                </label>
            </div>
            <button type="submit" class="submit-btn">Crear cuenta</button>
        </form>
    
    </div> 
</body>
</html>
